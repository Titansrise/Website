 <!DOCTYPE html>
<html>
<head>
<title>Titansrise</title>
    <style>
        h1 {text-align: center;
            vertical-align: center;}

        html, body {
        overflow: hidden;
        width: 100%;
        height:100%;
        }

        body {
            background: linear-gradient(-45deg, rgb(255, 99, 71), #000000, rgb(255, 99, 71), #000000);
            background-size: 400% 400%;
            animation: gradient 60s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #box {
            height: 170px;
            width: 700px;
            font-size: 48px;
            color: #000000;
            text-align: center;
            margin: auto;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
        }

        #HeaderSec {
            height: 90%;
            width:100%;
            display:flex;
            align-items: center;
            justify-content: 30%;
        }
    </style>
</head>
<body>

    <h1 style="color:#0bfbd5;background-color:rgb(0, 0, 0);"><div id="HeaderSec"><img src="Logo.png" width="96" height="92"> Titansrise</div></h1>

    <div id="box">
    "It's no use going back to yesterday, because I was a different person then."
    </div>
</body>
</html>

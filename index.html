 <!DOCTYPE html>
<html>
<head>
<title>Titansrise</title>
    <style>
        h1 {text-align: center;
            vertical-align: center;}

        html, body {
        overflow: hidden;
        width: 100%;
        height:100%;
        }

        body {
            background: linear-gradient(-45deg, rgb(64, 128, 64), #000000, rgb(64, 128, 64), #000000);
            background-size: 400% 400%;
            animation: gradient 60s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        #box1 {
            object-fit: contain;
            font-size: 48px;
            color: #000000;
            text-align: center;
            margin: auto;
            position: center;;
            top: 0; left: 0; bottom: 0; right: 0;
            object-fit: scale-down;
        }

        @keyframes flux1 {
              0% { opacity:1;}
             25% { opacity:0;}
             50% { opacity:0;}
             75% { opacity:0;}
            100% { opacity:1;}
        }

        #box2 {
            height: 170px;
            width: 700px;
            font-size: 48px;
            color: #000000;
            text-align: center;
            margin: auto;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;

            animation: flux2 120s ease infinite;
        }


        @keyframes flux2 {
              0% { opacity:0;}
             25% { opacity:0;}
             50% { opacity:1;}
             75% { opacity:0;}
            100% { opacity:0;}
        }

        #HeaderSec {
            height: 90%;
            width:100%;
            display:flex;
            align-items: center;
            justify-content: 30%;
        }
    </style>
</head>
<body>

    <h1 style="color:#0bfbd5;background-color:rgb(0, 0, 0);"><div id="HeaderSec"><img src="Logo.png" width="96" height="92"> Titansrise</div></h1>

    <div id="box1">
     <img src = "Page1.svg" alt=Portfolio"/>
    </div>
</body>
</html>
